<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>

  <!-- Linking stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="carousel-container">
    <div id="carousel" class="carousel"></div>
    <div class="pagination" id="pagination"></div>
    <!-- &#10094; represents the "◀" character, which is a left-pointing triangle or arrow -->
    <button id="prevBtn" class="prev">&#10094;</button>
    <!-- &#10095; represents the "▶" character, which is a right-pointing triangle or arrow -->
    <button id="nextBtn" class="next">&#10095;</button>
  </div>

  <!-- Linking JavaScript file -->
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
